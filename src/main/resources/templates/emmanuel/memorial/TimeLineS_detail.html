<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <th:block th:include="include :: header('查看通知公告')"/>
    <style>
        @media screen and (max-width: 800px) {
            .m-mobile-show {
                border-top-width: 0px !important;
                border-left-width: 0px !important;
                margin-right: 0px !important;
                padding-left: 0px !important;;
                padding-right: 0px !important;;
                border-right-width: 0px !important;;
                border-bottom-width: 0px !important;;
            }
        }
    </style>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight article">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1 col-sm-12 col-md-12 m-mobile-show">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="text-center article-title">
                        <h2 th:text="${timeLineS.timeTitle}"></h2>
                    </div>
                    <div th:utext="${timeLineS.content}"></div>
                    <hr>
                    <div style="text-align:right;">发布人: <span th:text="${timeLineS.createBy}"></span></div>
                    <div style="text-align:right;"><span th:text="${#dates.format(timeLineS.createTime,'yyyy-MM-dd HH:mm:ss')}"></span></div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- 全局js -->
<th:block th:include="include :: footer"/>
</body>

</html>
